<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Beauty Lips</title>

    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="shortcut icon" type="image/png" href="/Images/Favicon.png" />
</head>
<body>
    <header class="navigationbar">



        <img class="brand" src="../Images/Brand.png" alt="BeautyLips">

        <div class="optionsBar">

            <ul class="optionsBar__list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Html/products.html">Productos</a></li>
                <li><a href="#">Pedidos</a></li>



            </ul>

            <div class="optionsBar__icons">

                <a href="#"><img class="optionsBar__icons optionsBar__icons--search" src="../Images/IconSearch.png"></a>
                <a href="#"><img class="optionsBar__icons optionsBar__icons--shopping"
                        src="../Images/IconShopping.png"></a>
                <a href="#"><img class="optionsBar__icons optionsBar__icons--user" src="../Images/user.png"></a>

            </div>



        </div>


    </header>
    <section class="banner banner--user">

        <h1 class="banner--user__title">Usuario</h1>

    </section>

    
    <section class="form register">

  
        <h3 class="form__title">Información del usuario</h3>

        <label class="form__label">Correo
            <input name="email"required  type="email" placeholder="Escribe el nombre">
        </label>

        <label class="form__label">Contraseña
            <input name="password"required type="password" placeholder="Escribe la Contraseña">
        </label>

        <label class="form__label">Dirección
            <input name="address" required  type="text" placeholder="Escribe tu dirección">
        </label>

        <label class="form__label">Barrio
            <input name="neighborhood" required  type="text" placeholder="Escribe tu barrio">
        </label>

        <label class="form__label">Ciudad
            <select name="city" id="">
                <option value="predefined">Seleccione tu ciudad</option>
                <option value="bogota">Bogotá</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cali">Cali</option>
                <option value="medellin">Medellín</option>
            </select>
        </label>


        <button type="submit" class="btnPrimary btnPrimary--login">Registrarme</button>
 
    </section>

    <footer class="finalcontent">

        <section class="row row--final">
            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Contáctenos</a>
                    <h4>Calle 40 # 82-32 B/ Limonar</h4>
                    <h4>3247857965</h4>
                </section>

            </div>

            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <a href="#">Menciones legales</a>
                    <a href="#">Protección de datos</a>
                    <a href="#">Seguimiento del pedido</a>

                </section>

            </div>

            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <h4>Síguenos en redes</h4>
                    <h4>@beautyLips</h4>
                    <div class="finalcontent__links--social">
                        <a href="#"><img src="../Images/IconInstagram.png"></a>
                        <a href="#"><img src="../Images/IconFacebook.png"></a>
                        <a href="#"><img src="../Images/IconTwitter.png"></a>
                    </div>

                </section>

            </div>
        </section>

    </footer>
</body>
</html>
