<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Beauty Lips</title>

    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="shortcut icon" type="image/png" href="/Images/Favicon.png" />
</head>

<body>
    <header class="navigationbar">



        <img class="brand" src="../Images/Brand.png" alt="BeautyLips">

        <div class="optionsBar">

            <ul class="optionsBar__list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Html/productsAdmin.html">Productos</a></li>
                <li><a href="#">Pedidos</a></li>



            </ul>

            <div class="optionsBar__icons">

                <a href="#"><img class="optionsBar__icons optionsBar__icons--search" src="../Images/IconSearch.png"></a>
                <a href="#"><img class="optionsBar__icons optionsBar__icons--shopping"
                        src="../Images/IconShopping.png"></a>
                <a href="#"><img class="optionsBar__icons optionsBar__icons--user" src="../Images/user.png"></a>

            </div>



        </div>


    </header>
    <section class="banner banner--admin">

        <h1 class="banner--admin__title">Administrador</h1>

    </section>


    <section class="profileoptions profileoptions--secondary">
        <h2 class="profileoptions--secondary__title">Bienvenido Administrador</h2>
        <h3 class="profileoptions--secondary__subtitle">Editar productos</h3>
    </section>



    <section class="formContent">


        <form class="form">
            <h3 class="form__title">Información del producto</h3>

            <label class="form__label">Nombre
                <input name="namep" type="text" placeholder="Escribe el nombre">
            </label>

            <label class="form__label">Categoría
                <select name="typeproduct" id="">
                    <option value="predefined">Seleccione la categoría</option>
                    <option value="lipstick">Labiales</option>
                    <option value="liquidlipstick">Labiales líquidos</option>
                    <option value="lipgloss">Brillos labiales</option>

                </select>
            </label>

            <label class="form__label">Color
                <select name="color" id="">
                    <option value="predefined">Seleccione el color</option>
                    <option value="beige">Beige</option>
                    <option value="pink">Rosado</option>
                    <option value="red">Rojo</option>
                    <option value="magenta">Magenta</option>
                </select>
            </label>

            <label class="form__label">Marca
                <select name="brand" id="">
                    <option value="predefined">Seleccione la marca</option>
                    <option value="cocochanel">Coco Chanel</option>
                    <option value="dior">Dior</option>
                    <option value="fentybeauty">Fenty Beauty</option>
                    <option value="nars">Nars</option>
                </select>
            </label>


            <label class="form__label">Imagen
                <input name="image" type="url" placeholder="url imagen">
            </label>

            <label class="form__label">Precio
                <input name="price" type="number" placeholder="Escribe el precio">
            </label>

            <label class="form__label ">Descripción
                <textarea name="description" rows="5" cols="40" placeholder="Escribe aquí la descripción"></textarea>
            </label>

            <label class="form__label ">Ingredientes
                <textarea name="ingredients" rows="5" cols="40" placeholder="Escribe los ingredientes"></textarea>
            </label>

            <label class="form__label">Sube la imagen del producto
                <input type="file" name="imageFile">
            </label>
            <button class="btnPrimary btnPrimary--saveproduct">Guardar</button>

        </form>
    </section>

    <footer class="finalcontent">

        <section class="row row--final">
            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <a href="#">Sobre nosotros</a>
                    <a href="#">Contáctenos</a>
                    <h4>Calle 40 # 82-32 B/ Limonar</h4>
                    <h4>3247857965</h4>
                </section>

            </div>

            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <a href="#">Menciones legales</a>
                    <a href="#">Protección de datos</a>
                    <a href="#">Seguimiento del pedido</a>

                </section>

            </div>

            <div class="row__col row__col--3">

                <section class="finalcontent__links">
                    <h4>Síguenos en redes</h4>
                    <h4>@beautyLips</h4>
                    <div class="finalcontent__links--social">
                        <a href="#"><img src="../Images/IconInstagram.png"></a>
                        <a href="#"><img src="../Images/IconFacebook.png"></a>
                        <a href="#"><img src="../Images/IconTwitter.png"></a>
                    </div>

                </section>

            </div>
        </section>

    </footer>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="../Scripts/firebaseconfig.js"></script>
    <script src="../Scripts/editProduct.js"></script>

</body>

</html>
